            </form>

            <div class="col-md-6" style="margin-top: 100px; margin-left: 50px;">
            <h2><b>To-do list</b></h2>
<!--Next is the to-do list table-->

                <table class="table table-bordered">
                    <th>
                        <tr>

                        </tr>

                    </th>
                </table>



            </div>
        
        </d>
